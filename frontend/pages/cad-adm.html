<script>
    document.getElementById('registerUsername').addEventListener('input', function (event) {
        const input = event.target;
        input.value = input.value.replace(/\s/g, ''); // Remove todos os espaços
    });

    document.getElementById('registerUsercpf').addEventListener('input', function (event) {
        const input = event.target;
        let value = input.value.replace(/\D/g, ''); // Remove tudo que não for dígito

        if (value.length > 11) {
            value = value.slice(0, 11); // Limita ao máximo de 11 dígitos
        }

        if (value.length > 9) {
            value = value.replace(/(\d{3})(\d{3})(\d{3})(\d{2})/, '$1.$2.$3-$4');
        } else if (value.length > 6) {
            value = value.replace(/(\d{3})(\d{3})(\d{3})/, '$1.$2.$3');
        } else if (value.length > 3) {
            value = value.replace(/(\d{3})(\d{3})/, '$1.$2');
        }

        input.value = value; // Atualiza o valor do campo de texto
    });

    const telefoneInput = document.getElementById("tell");
    telefoneInput.addEventListener("input", function (event) {
        const input = event.target;
        let value = input.value.replace(/\D/g, ""); // Remove todos os caracteres que não são dígitos

        if (value.length > 10) {
            value = value.substring(0, 11); // Limita o tamanho máximo para 11 dígitos
        }

        // Adiciona os parênteses e o traço conforme o usuário digita
        if (value.length > 6) {
            value = `(${value.substring(0, 2)}) ${value.substring(2, 7)}${value.substring(7, 11)}`;
        } else if (value.length > 2) {
            value = `(${value.substring(0, 2)}) ${value.substring(2, 7)}`;
        } else if (value.length > 0) {
            value = `(${value}`;
        }

        input.value = value;
    })
    document.getElementById('registerForm').addEventListener('submit', async function (event) {
        event.preventDefault();

        const nomeCompleto = document.getElementById('nomeCompleto').value;
        const username = document.getElementById('registerUsername').value;
        const fone = document.getElementById('tell').value.replace(/\D/g, "");
        const cpf = document.getElementById('registerUsercpf').value.replace(/[.\-]/g, '');
        const useremail = document.getElementById('registerUseremail').value;
        const password = document.getElementById('registerPassword').value;
        const password2 = document.getElementById('registerPassword2').value;


        if (password === password2) {

            try {
                const response = await fetch('http://localhost:3000/user');
                const result = await response.json();
                const userExists = result.users.filter(user => user.usuario === username);
                const emailExists = result.users.filter(user => user.email === useremail);

                if (userExists.length > 0) {
                    alert('Nome de usuário ja existente, por favor escolha outro.')
                } else {
                    if (emailExists.length > 0) {
                        alert('O email já existe. Por favor, escolha um email diferente.');
                    } else {
                        const newUser = {
                            nome_completo: username,
                            telefone: fone,
                            email: useremail,
                            senha: password,
                            usuario: username,
                            cpf: cpf,
                            tipo: "Administrador"
                        };


                        const registerResponse = await fetch('http://localhost:3000/user', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify(newUser)
                        });

                        if (registerResponse.ok) {
                            const result = await registerResponse.json()

                            alert('Cadastro realizado com sucesso!');
                            localStorage.setItem("funcjwt", JSON.stringify(newUser))
                            window.location.href = 'pI/pag-admin.html';
                        } else {
                            alert('Cadastro falhou');
                        }
                    }
                }
            } catch (error) {
                console.error('Erro ao registrar usuário:', error);
                alert('Um erro ocorreu. Por favor, tente novamente mais tarde.');
            }
        } else {
            alert('As senhas não coincidem. Por favor, tente novamente.');
        }
    });
</script>
