<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTRO ADVENTURE</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body class="bg-body-secondary">
    <div
        class="container-fluid py-3 bg-body-secondary d-flex flex-column mb-5 justify-content-center align-items-center">
        <h1 class="m-5">REGISTRAR USO DE INGRESSOS</h1>
        <form id="registro" class="container mb-5">

            <div class="container mb-5">
                <label for="codigo">ADICIONAR CODIGO</label>
                <div class="input-group input-group-lg">
                    <span class="input-group-text" id="inputGroup-sizing-lg">cod</span>
                    <input type="text" id="codigo" class="form-control" aria-label="Sizing example input"
                        aria-describedby="inputGroup-sizing-lg" autofocus>
                </div>
            </div>
        </form>
        <div class="infos" id="infos" style="display: none;">
            <div class="card text-center">
                <div class="card-header">
                    <h4 id="nome"></h4>
                </div>
                <div class="card-body p-5">
                    <h5 class="card-title" id="ingressoTipo"></h5>
                    <p class="card-text" id="dataCompra"></p>
                    <p class="card-text" id="dataUtilizacao"></p>
                    
                </div>
                <div class="card-footer text-white" id="validacao"></div>
            </div>
        </div>
    </div>
</body>
<script src="js/registroUso.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

</html>
