<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INGRESSOS ADVENTURE</title>

    <link rel="stylesheet" href="../../node_modules/js-datepicker/dist/datepicker.min.css">
</head>

<body>

    <div id="visita"></div>

    <script src="../../node_modules/js-datepicker/dist/datepicker.min.js"></script>
    <script>
        const picker = datepicker('#visita', {
            // Event callbacks.
            onSelect: instance => {
                // Show which date was selected.
                console.log(instance.dateSelected)
            },
            onShow: instance => {
                console.log('Calendar showing.')
            },
            onHide: instance => {
                console.log('Calendar hidden.')
            },
            onMonthChange: instance => {
                // Show the month of the selected date.
                console.log(instance.currentMonthName)
            },

            // Customizations.
            formatter: (input, date, instance) => {
                // This will display the date as `1/1/2019`.
                input.value = date.toDateString()
            },

            // 0- Domingo
            // 1- segunda
            // 2- terça
            // 3- quarta
            // 4- quinta
            // 5- sexta
            // 6- sabado

            position: 'bl', // Top right.
            startDay: 0, // Calendar week starts on a Monday.
            customDays: ['Dom','Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'Sáb'],
            customMonths: ['Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun', 'Jul', 'Ago', 'Set', 'Out', 'Nov', 'Dez'],
            customOverlayMonths: ['Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun', 'Jul', 'Ago', 'Set', 'Out', 'Nov', 'Dez'],
            overlayButton: 'Go!',
            overlayPlaceholder: 'Enter a 4-digit year',

            // Settings.
            alwaysShow: true, // Never hide the calendar.
            dateSelected: new Date(), // Today is selected.
            maxDate: new Date(2099, 0, 1), // Jan 1st, 2099.
            minDate: new Date(), // June 1st, 2016.
            startDate: new Date(), // This month.
            showAllDates: true, // Numbers for leading & trailing days outside the current month will show.

            // Disabling things.
            noWeekends: false, // Saturday's and Sunday's will be unselectable.
            disabler: date => (date.getDay() === 1 || date.getDay() === 2 || date.getDay() === 3 || date.getDay() === 4 || date.getDay() === 5), // Disabled every Tuesday in October
            disabledDates: [new Date(2050, 0, 1), new Date(2050, 0, 3)], // Specific disabled dates.
            disableMobile: true, // Conditionally disabled on mobile devices.
            disableYearOverlay: false, // Clicking the year or month will *not* bring up the year overlay.

            // ID - be sure to provide a 2nd picker with the same id to create a daterange pair.
            id: 1
        })
    </script>
</body>

</html>
