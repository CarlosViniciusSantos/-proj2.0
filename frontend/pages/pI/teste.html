<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Date and Time</title>
</head>
<body>
    <button id="getDateTimeButton">Get Date and Time</button>
    <p id="dateTimeDisplay"></p>

    <button id="generateRandomNumberButton">Generate Random Number</button>
    <p id="randomNumberDisplay"></p>
</body>
</html>


<script>
   document.getElementById('getDateTimeButton').addEventListener('click', function() {
    const date = new Date();

    // Format date and time to YYYY-MM-DDTHH:mm:ss without milliseconds
    const year = date.getFullYear();
    const month = String(date.getMonth() + 1).padStart(2, '0');
    const day = String(date.getDate()).padStart(2, '0');
    const hours = String(date.getHours()).padStart(2, '0');
    const minutes = String(date.getMinutes()).padStart(2, '0');
    const seconds = String(date.getSeconds()).padStart(2, '0');

    const formattedDate = `${year}-${month}-${day}T${hours}:${minutes}:${seconds}Z`;

    document.getElementById('dateTimeDisplay').textContent = formattedDate;
    console.log(formattedDate);
});
</script>
<script>

document.getElementById('generateRandomNumberButton').addEventListener('click', async function() {
    const uniqueRandomNumber = await generateUniqueSixDigitNumber();
    document.getElementById('randomNumberDisplay').textContent = uniqueRandomNumber;
    console.log(uniqueRandomNumber);
});

async function generateUniqueSixDigitNumber() {
    let isUnique = false;
    let randomSixDigitNumber;

    while (!isUnique) {
        randomSixDigitNumber = Math.floor(100000 + Math.random() * 900000);

        const response = await fetch(`http://localhost:3000/ingresso/codigo/${randomSixDigitNumber}`);
        const data = await response.json();

        if (!data.exists) {
            isUnique = true;
        }
    }

    return randomSixDigitNumber;
}
</script>
