<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva de Ingressos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        select, input {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Escolha seu Ingresso</h1>
    <div class="form-group">
        <label for="tipo-ingresso">Tipo de Ingresso</label>
        <select id="tipo-ingresso" onchange="atualizarData()">
            <option value="aventura">Aventura Total</option>
            <option value="hospedagem">Hospedagem Semanal</option>
            <option value="fimdesemana">Fim de Semana Pro</option>
        </select>
    </div>
    <div class="form-group">
        <label for="data-visita">Data de Visita</label>
        <input type="date" id="data-visita">
    </div>
    <button class="btn" onclick="reservar()">Reservar</button>
</div>

<script>
    function atualizarData() {
        const tipoIngresso = document.getElementById('tipo-ingresso').value;
        const dataVisita = document.getElementById('data-visita');
        const hoje = new Date().toISOString().split('T')[0];

        dataVisita.value = ''; // Limpar a data selecionada
        dataVisita.setAttribute('min', hoje); // Definir a data mínima para hoje

        if (tipoIngresso === 'aventura') {
            dataVisita.removeAttribute('disabled');
            limparRestricoes();
        } else if (tipoIngresso === 'hospedagem') {
            dataVisita.removeAttribute('disabled');
            limparRestricoes();
        } else if (tipoIngresso === 'fimdesemana') {
            dataVisita.removeAttribute('disabled');
            filtrarDiasDisponiveis('fimdesemana');
        }
    }

    function limparRestricoes() {
        const dataVisita = document.getElementById('data-visita');
        dataVisita.setCustomValidity('');
    }

    function filtrarDiasDisponiveis(tipoIngresso) {
        const dataVisita = document.getElementById('data-visita');

        dataVisita.addEventListener('input', function() {
            const date = new Date(dataVisita.value);
            const day = date.getDay();

            if (tipoIngresso === 'fimdesemana' && day !== 6) { // 6 é sábado
                dataVisita.setCustomValidity('Para o ingresso Fim de Semana Pro, escolha um sábado.');
            } else {
                dataVisita.setCustomValidity('');
            }
        });
    }

    function reservar() {
        const tipoIngresso = document.getElementById('tipo-ingresso').value;
        const dataVisita = document.getElementById('data-visita').value;
        // console.log(dataVisita)
        if (!dataVisita) {
            alert('Por favor, selecione uma data.');
            return;
        }

        let mensagem = '';

        if (tipoIngresso === 'aventura') {
            mensagem = `Você selecionou o ingresso Aventura Total para o dia ${dataVisita}.`;


        } else if (tipoIngresso === 'hospedagem') {
            const dataInicial = new Date(dataVisita);
            dataInicial.setDate(dataInicial.getDate() + 1)
            const dataFinal = new Date(dataInicial);
            dataFinal.setDate(dataFinal.getDate() + 6);
            console.log(dataInicial)
            console.log(dataFinal)

            mensagem = `Você selecionou o ingresso Hospedagem Semanal para a semana de ${dataInicial.toLocaleDateString('pt-BR')} até ${dataFinal.toLocaleDateString('pt-BR')}.`;


        } else if (tipoIngresso === 'fimdesemana') {
            const dataInicial =new Date(dataVisita);
            dataInicial.setDate(dataInicial.getDate() + 1)
            const dataFinal = new Date(dataInicial);
            dataFinal.setDate(dataFinal.getDate() + 1);

            if (dataInicial.getDay() !== 6) { // 6 é sábado
                alert('Para o ingresso Fim de Semana Pro, escolha um sábado.');
            } else {
            
                console.log(dataInicial)
                console.log(dataFinal)
                
                mensagem = `Você selecionou o ingresso Fim de Semana Pro para o fim de semana de ${dataInicial.toLocaleDateString('pt-BR')} até ${dataFinal.toLocaleDateString('pt-BR')}.`;
                alert(mensagem);
            }
        }

    }

    window.onload = function() {
        const hoje = new Date().toISOString().split('T')[0];
        document.getElementById('data-visita').setAttribute('min', hoje);
        atualizarData();
    };
</script>

</body>
</html>
