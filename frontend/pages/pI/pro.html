        @import url('https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@100;200;300;400;500;600;700&display=swap');

        :root {
            --calendar-bg-color: #262829;
            --calendar-font-color: #FFF;
            --weekdays-border-bottom-color: #404040;
            --calendar-date-hover-color: #505050;
            --calendar-current-date-color: #1b1f21;

            --calendar-nextprev-bg-color: transparent;

            --calendar-border-radius: 16px;

        }

        * {
            padding: 0;
            margin: 0;
        }

        .calendar {
            font-family: 'IBM Plex Sans', sans-serif;
            position: relative;
            max-width: 400px;
            /*change as per your design need */
            min-width: 320px;
            background: var(--calendar-bg-color);
            color: var(--calendar-font-color);
            margin: 20px auto;
            box-sizing: border-box;
            overflow: hidden;
            font-weight: normal;
            border-radius: var(--calendar-border-radius);
        }

        .calendar-inner {
            padding: 10px 10px;
        }

        .calendar .calendar-inner .calendar-body {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            text-align: center;
        }

        .calendar .calendar-inner .calendar-body div {
            padding: 4px;
            min-height: 30px;
            line-height: 30px;
            border: 1px solid transparent;
            margin: 10px 2px 0px;
        }

        .calendar .calendar-inner .calendar-body div:nth-child(-n+7) {
            border: 1px solid transparent;
            border-bottom: 1px solid var(--weekdays-border-bottom-color);
        }

        .calendar .calendar-inner .calendar-body div:nth-child(-n+7):hover {
            border: 1px solid transparent;
            border-bottom: 1px solid var(--weekdays-border-bottom-color);
        }

        .calendar .calendar-inner .calendar-body div>a {
            color: var(--calendar-font-color);
            text-decoration: none;
            display: flex;
            justify-content: center;
        }

        .calendar .calendar-inner .calendar-body div:hover {
            border: 1px solid var(--calendar-date-hover-color);
            border-radius: 4px;
        }

        .calendar .calendar-inner .calendar-body div.empty-dates:hover {
            border: 1px solid transparent;
        }

        .calendar .calendar-inner .calendar-controls {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
        }

        .calendar .calendar-inner .calendar-today-date {
            display: grid;
            text-align: center;
            cursor: pointer;
            margin: 3px 0px;
            background: var(--calendar-current-date-color);
            padding: 8px 0px;
            border-radius: 10px;
            width: 80%;
            margin: auto;
        }

        .calendar .calendar-inner .calendar-controls .calendar-year-month {
            display: flex;
            min-width: 100px;
            justify-content: space-evenly;
            align-items: center;
        }

        .calendar .calendar-inner .calendar-controls .calendar-next {
            text-align: right;
        }

        .calendar .calendar-inner .calendar-controls .calendar-year-month .calendar-year-label,
        .calendar .calendar-inner .calendar-controls .calendar-year-month .calendar-month-label {
            font-weight: 500;
            font-size: 20px;
        }

        .calendar .calendar-inner .calendar-body .calendar-today {
            background: var(--calendar-today-color);
            border-radius: 4px;
        }

        .calendar .calendar-inner .calendar-body .calendar-today:hover {
            border: 1px solid transparent;
        }

        .calendar .calendar-inner .calendar-body .calendar-today a {
            outline: 2px solid var(--calendar-today-innerborder-color);
        }

        .calendar .calendar-inner .calendar-controls .calendar-next a,
        .calendar .calendar-inner .calendar-controls .calendar-prev a {
            color: var(--calendar-font-color);
            font-family: arial, consolas, sans-serif;
            font-size: 26px;
            text-decoration: none;
            padding: 4px 12px;
            display: inline-block;
            background: var(--calendar-nextprev-bg-color);
            margin: 10px 0 10px 0;
        }

        .calendar .calendar-inner .calendar-controls .calendar-next a svg,
        .calendar .calendar-inner .calendar-controls .calendar-prev a svg {
            height: 20px;
            width: 20px;
        }

        .calendar .calendar-inner .calendar-controls .calendar-next a svg path,
        .calendar .calendar-inner .calendar-controls .calendar-prev a svg path {
            fill: var(--next-prev-arrow-color);
        }

        .calendar .calendar-inner .calendar-body .prev-dates,
        .calendar .calendar-inner .calendar-body .next-dates {
            color: var(--calendar-prevnext-date-color);
        }

        .calendar .calendar-inner .calendar-body .prev-dates:hover,
        .calendar .calendar-inner .calendar-body .next-dates:hover {
            border: 1px solid transparent;
            pointer-events: none;
        }
    </style>
</head>

    <script>
        function CalendarControl() {
    const calendar = new Date();
    const calWeekDays = ["Dom", "Seg", "Ter", "Qua", "Qui", "Sex", "Sab"];
    const calMonthName = [
        "Jan", "Fev", "Mar", "Abr", "Mai", "Jun", "Jul", "Ago", "Set", "Out", "Nov", "Dez"
    ];

    function daysInMonth(month, year) {
        return new Date(year, month, 0).getDate();
    }

    function plotSelectors() {
        document.querySelector(".calendar").innerHTML += `
            <div class="calendar-inner">
                <div class="calendar-controls">
                    <div class="calendar-prev"><a><svg xmlns="http://www.w3.org/2000/svg" width="128" height="128" viewBox="0 0 128 128"><path fill="#666" d="M88.2 3.8L35.8 56.23 28 64l7.8 7.78 52.4 52.4 9.78-7.76L45.58 64l52.4-52.4z"/></svg></a></div>
                    <div class="calendar-year-month">
                        <div class="calendar-month-label"></div>
                        <div>-</div>
                        <div class="calendar-year-label"></div>
                    </div>
                    <div class="calendar-next"><a><svg xmlns="http://www.w3.org/2000/svg" width="128" height="128" viewBox="0 0 128 128"><path fill="#666" d="M38.8 124.2l52.4-52.42L99 64l-7.77-7.78-52.4-52.4-9.8 7.77L81.44 64 29 116.42z"/></svg></a></div>
                </div>
                <div class="calendar-today-date">Today: ${calWeekDays[new Date().getDay()]}, ${new Date().getDate()}, ${calMonthName[new Date().getMonth()]} ${new Date().getFullYear()}</div>
                <div class="calendar-body"></div>
            </div>`;
    }

    function plotDayNames() {
        calWeekDays.forEach(day => {
            document.querySelector(".calendar .calendar-body").innerHTML += `<div>${day}</div>`;
        });
    }

    function plotDates() {
        document.querySelector(".calendar .calendar-body").innerHTML = "";
        plotDayNames();
        displayMonthYear();

        const firstDayIndex = new Date(calendar.getFullYear(), calendar.getMonth(), 1).getDay();
        const daysInCurrentMonth = daysInMonth(calendar.getMonth() + 1, calendar.getFullYear());
        const prevMonthLastDate = new Date(calendar.getFullYear(), calendar.getMonth(), 0).getDate();

        let htmlContent = "";
        for (let i = 0; i < firstDayIndex; i++) {
            htmlContent += `<div class="prev-dates">${prevMonthLastDate - firstDayIndex + 1 + i}</div>`;
        }
        for (let i = 1; i <= daysInCurrentMonth; i++) {
            const dayIndex = (firstDayIndex + i - 1) % 7;
            const isDisabled = dayIndex !== 6; // Disable all days except Saturday
            htmlContent += `<div class="number-item ${isDisabled ? 'disabled' : ''}" data-num="${i}"><a class="dateNumber" href="#">${i}</a></div>`;
        }
        document.querySelector(".calendar .calendar-body").innerHTML += htmlContent;

        highlightToday();
    }

    function displayMonthYear() {
        document.querySelector(".calendar .calendar-month-label").innerText = calMonthName[calendar.getMonth()];
        document.querySelector(".calendar .calendar-year-label").innerText = calendar.getFullYear();
    }

    function highlightToday() {
        const today = new Date();
        if (today.getFullYear() === calendar.getFullYear() && today.getMonth() === calendar.getMonth()) {
            document.querySelectorAll(".number-item")[today.getDate() - 1].classList.add("calendar-today");
        }
    }

    function attachEvents() {
        document.querySelector(".calendar .calendar-prev a").addEventListener("click", navigateToPreviousMonth);
        document.querySelector(".calendar .calendar-next a").addEventListener("click", navigateToNextMonth);
        document.querySelector(".calendar .calendar-today-date").addEventListener("click", navigateToCurrentMonth);

        document.querySelectorAll(".calendar .dateNumber").forEach(dateNumber => {
            dateNumber.addEventListener("click", selectDate, false);
        });
    }

    function navigateToPreviousMonth() {
        calendar.setMonth(calendar.getMonth() - 1);
        attachEventsOnNextPrev();
    }

    function navigateToNextMonth() {
        calendar.setMonth(calendar.getMonth() + 1);
        attachEventsOnNextPrev();
    }

    function navigateToCurrentMonth() {
        const currentMonth = new Date().getMonth();
        const currentYear = new Date().getFullYear();
        calendar.setMonth(currentMonth);
        calendar.setFullYear(currentYear);
        attachEventsOnNextPrev();
    }

    function selectDate(e) {
        if (!e.target.parentNode.classList.contains('disabled')) {
            console.log(
                `${String(e.target.textContent).padStart(2, '0')}/${String(calendar.getMonth() + 1).padStart(2, '0')}/${calendar.getFullYear()}`
            );
        }
    }

    function attachEventsOnNextPrev() {
        plotDates();
        attachEvents();
    }

    function init() {
        plotSelectors();
        plotDates();
        attachEvents();
    }

    return { init };
}

calendarControl.init();
